  <title>User</title>

<body>
  <h1 class="d-flex justify-content-center">Add a New User</h1>

  <div class='container'>
    <form action="/users" method="POST">
      <label class="col-sm-2 col-form-label" for="fname">First Name:</label>
      <input class="form-control" type="text" name="fname" title="...">
      <label for="lname">Last Name:</label>
      <input class="form-control"  type="text" name="lname" title="...">
      <label for="email" >Email:</label>
      <input class="form-control"  type="text" name="email" title="...">
      <input type="submit" value="Add User">
  </form> 
  </div>
